### PostgreSQL Container ###################################
  postgres:
    container_name: peraspera_postgres
    build: ./postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: peraspera
      POSTGRES_USER: peraspera
      POSTGRES_PASSWORD: adastraperaspera
    volumes:
      - ./postgres/sql/:/docker-entrypoint-initdb.d
    networks:
      - backend

### Networks Setup ############################################

networks:
  frontend:
    driver: "bridge"
  backend:
    driver: "bridge"
